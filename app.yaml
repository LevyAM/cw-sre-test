runtime: python
env: flex
entrypoint: gunicorn -b :$PORT main:app

runtime_config:
  python_version: "3.8"
  operating_system: "ubuntu22"

manual_scaling:
  instances: 1

resources:
  cpu: 1
  memory_gb: 0.5

# Create a file named env_variables.yaml based on env_variables_example.yaml
includes:
  - env_variables.yaml
